<body>

<br><br>
<form action="/faça-seu-pedido"  meyhod="post">
 
<!-- Formulário de infos do cliente -->
<fieldset>
<legend><h2>Cliente</h2></legend>

  <label for="nome">Nome:</label> 
  <input type="text" autocomplete=”nome” id="nome" name="nome" placeholder="Seu nome" riquered><br><br>
 
  <label for="email">E-mail:</label> 
  <input type="email" autocomplete=”email” id="email" name="email" placeholder="seuemail@gmail.com" riquered><br><br>

  <label for="celular">Celular:</label>
  <input type="tel" id="celular" name="celular" pattern="^\([0-9]{2}\)\ [0-9]{5}-[0-9]{4}$" placeholder="(11) 99999-9999" title="ex: (11) 00000-0000" riquered>
</fieldset>

<br><br>

<!-- Campo para opções e tipos de comidas -->
<fieldset>
<legend><h2>Opções</h2></legend>
<h3>Selecione os itens do buffet!</h3>

<!-- Barra de opções bolo e sabores -->
  <label for="bolo">Bolos 🍰</label> 
  <input type="checkbox" id="bolo" name="bolo" value=”sim”> <br><br>

  <label for="sabor">Sabores:</label><br>
   <select id=”sabor” name=”sabor”>
    <option value=””>-- Escolha --</option> 
    <option value=”duvida”>Morango</option> 
    <option value=”reclamacao”>Chocolate</option> 
    <option value=”sugestao”>Amendoim</option> 
   </select>

<br><br><br><br>

<!-- Barra de opções sanduiches e tipos -->
  <label for="sanduiche">Sanduiches 🥪</label> 
  <input type="checkbox" id="sanduiche" name="sanduiche" value=”sim”> <br><br>

  <label for="tipo">Tipos:</label><br>
  <select id="tipo" name=”tipo”>
    <option value=””>-- Escolha --</option> 
    <option value=”duvida”>Mini Raio Burguer</option> 
    <option value=”reclamacao”>Pão com ovo</option> 
    <option value=”sugestao”>Mini Hot-dog</option> 
  </select>

<br><br><br><br>

<!-- Barra de opçoes docinhos variados -->
  <label for="doces">Docinhos 🍪</label>
  <input type="checkbox" id="doces" name="doces" value=”sim”> <br><br>

  <label for="tipo">Tipos:</label><br>
  <select id="tipo" name=”tipo”>
    <option value=””>-- Escolha --</option> 
    <option value=”duvida”>Dango 🍡</option> 
    <option value=”reclamacao”>CupCakes 🧁</option> 
    <option value=”sugestao”>Rosquinhas 🍩</option> 
  </select>

</fieldset>

<br><br>

<!-- Camppo para detalhes da festa -->
<fieldset>
<legend><h2>Festa</h2></legend>

<!-- Opções de tamanho da festa -->
<p><b>Tamanho da festa</b></p>
  <input type="radio" id="pequeno" name="tamanho" value="pequeno">
  <label for="pequeno">Pequena (20max)</label>
  <input type="radio" id="medio" name="tamanho" value="medio">
  <label for="medio">Médio (70max)</label>
  <input type="radio" id="grande" name="tamanho" value="grande">
  <label for="grande">Grande (150max)</label>

<br><br><br>
<!-- Opções para orçamento usando number -->
<p><b>Orçamento (minimo 50$)</b></p>
  <label for="orcamento">Valor:</label>
  <input type="number" id="orcamento" name="orcamento" min="50" step="5">

<br><br><br>

<p><b>Quando vai ser a festa?</b></p>
  <label for="datafesta">Data da Festa:</label>
  <input type="date" id="datafesta" name="datafesta" required>

<br><br><br><br>

  <label for="oberservacao"><b>Observações especiais</b></label><br><br>
<textarea id="mensagem" name="observacao" rows=”5” cols=”30” placeholder="Algum pedido mais especifico?"></textarea>
</fieldset>

<br><br>

<!-- Área de checkbox fora do campo -->
<input type="checkbox" id="recebercopia" name="recebercopia" value=”sim”> 
<label for="recebercopia">Receber cópia desse formulário?</label> 

<br><br>

<!-- Botões de envio e delete de formulário -->
<input type="submit" value="Confirmar pedido"> 
<input type="reset" value="Limpar formulário">
