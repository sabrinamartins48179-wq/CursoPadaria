<body>

<br><br>
<form action="/faça-seu-cadastro"  meyhod="post">

<!-- Formulário de infos do cliente -->
<fieldset>

    <!-- Campo para dados relacionado ao contato -->
<legend><h2>Dados pessoais</h2></legend>

<label for="nome">Nome:</label> 
<input type="text" autocomplete=”nome” id="nome" name="nome" placeholder="Seu nome" riquered>
<br><br>

<label for="email">E-mail:</label> 
<input type="email" autocomplete=”email” id="email" name="email" placeholder="seuemail@gmail.com" riquered>
<br><br>

<label for="celular">Celular:</label>
<input type="tel" id="celular" name="celular" pattern="^\([0-9]{2}\)\ [0-9]{5}-[0-9]{4}$" placeholder="(11) 99999-9999" title="ex: (11) 00000-0000" riquered>
<br><br>

<label for="datafesta">Data de nascimento:</label>
<input type="date" id="datafesta" name="datafesta" required>
<br><br>
</fieldset>

<br>

<!-- Formulário de endereço do cliente -->
<fieldset>
<legend><h2>Endereço</h2></legend>

<label for="rua">Rua:</label> 
<input type="text" autocomplete="rua" id="rua" name="rua" riquered>
<br><br>

<label for="numero">Número:</label> 
<input type="number" autocomplete="numero" id="numero" name="numero" riquered>
<br><br>

<label for="bairro">Bairro:</label> 
<input type="text" autocomplete="bairro" id="bairro" name="bairro" riquered>
<br><br>

<label for="cep">CEP:</label>
<input type="text" id="cep" name="cep" autocomplete="cep" pattern="^\[0-9]{5}-[0-9]{3}$" placeholder="00000-000" title="ex: 00000-000" riquered>
<br><br>

</fieldset>

<br><br>

<!-- Formulário de preferências do cliente -->
<fieldset>
<legend><h2>Preferências</h2></legend>

<label for="bolo">Bolos</label> 
<input type="checkbox" id="bolo" name="bolo" value=”sim”>
<br><br>

<label for="sanduiche">Sanduiches</label> 
<input type="checkbox" id="sanduiche" name="sanduiche" value=”sim”>
<br><br>

<label for="doces">Doces variados</label>
<input type="checkbox" id="doces" name="doces" value=”sim”>
<br><br>

</fieldset>

<br><br>

<!-- Área para o usuário aceitar termos-->
<input type="checkbox" id="receberpromo" name="receberpromo" value=”sim” required> 
<label for="receberpromo">Aceita receber promoções por email</label>
<br><br>

<input type="checkbox" id="termos" name="termos" value=”sim” required> 
<label for="termos">Aceita os termos de uso</label> 

<br><br><br>

<!-- Botões de envio e delete de formulário -->
<input type="submit" value="Confirmar registro"> 
<input type="reset" value="Limpar formulário">
